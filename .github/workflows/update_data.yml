name: Update Binary Star Positions

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-positions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0
        # Always get the latest version
        ref: main

    - name: Pull latest changes
      run: |
        git pull origin main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scipy tqdm

    - name: Clean up old CSV files
      run: |
        # Remove binary_positions files older than 3 days
        echo "Removing binary_positions files older than 3 days..."
        find . -name "binary_positions*.csv" -type f -mtime +3 -delete

    - name: Run WDS parser
      run: |
        echo "Running WDS parser at $(date)"
        python wds_parser.py
        echo "Parser completed"
        ls -la binary_positions_*.csv

    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Add binary_positions CSV files
        git add binary_positions_*.csv

        # Check if there are any changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "Update binary positions for $(date +'%Y-%m-%d')"
          git push origin main
          echo "Changes committed and pushed"
        else
          echo "No changes to commit"
        fi

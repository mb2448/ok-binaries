name: Update Binary Star Positions

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-positions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Clean slate - remove all old CSV files
      run: |
        echo "=== CLEAN SLATE: Removing all binary_positions CSV files ==="

        # Remove any local CSV files that might cause conflicts
        rm -f binary_positions_*.csv
        echo "Removed all local binary_positions files"

        # Pull latest changes
        git pull origin main
        echo "Synced with remote"

        # Remove all CSV files from the repository too
        git rm -f binary_positions_*.csv 2>/dev/null || echo "No binary_positions files to remove from git"

        # Commit the cleanup if there were files to remove
        if ! git diff --staged --quiet; then
          git commit -m "Clean slate: Remove all old binary_positions CSV files"
          git push origin main
          echo "Pushed cleanup commit"
        else
          echo "No files to clean up"
        fi

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scipy tqdm

    - name: Run WDS parser
      run: |
        echo "Running WDS parser at $(date)"
        python wds_parser.py
        echo "Parser completed"
        ls -la binary_positions_*.csv

    - name: Commit and push new file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Add the new CSV file
        git add binary_positions_*.csv

        # Commit the new file
        if ! git diff --staged --quiet; then
          git commit -m "Add fresh binary positions for $(date +'%Y-%m-%d')"
          git push origin main
          echo "New file committed and pushed"
        else
          echo "No new files to commit"
        fi

    - name: Set up future cleanup
      run: |
        echo "From now on, this workflow will keep only the 3 most recent files"
        echo "Next run will implement proper cleanup of files older than 3 days"

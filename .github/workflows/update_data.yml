name: Update Binary Star Positions

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-positions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scipy tqdm

    - name: Clean up old CSV files (keep only 7 most recent)
      run: |
        echo "Keeping only the 7 most recent binary_positions files..."
        echo "Files before cleanup:"
        ls -la binary_positions*.csv 2>/dev/null || echo "No binary_positions files found"

        # Keep only the 7 most recent files
        if ls binary_positions*.csv >/dev/null 2>&1; then
          ls -t binary_positions*.csv | tail -n +8 | xargs -r rm -v
        fi

        echo "Files after cleanup:"
        ls -la binary_positions*.csv 2>/dev/null || echo "No binary_positions files found"

    - name: Run WDS parser
      run: |
        echo "Running WDS parser at $(date)"
        python wds_parser.py
        echo "Parser completed"
        ls -la binary_positions_*.csv

    - name: Commit and push changes (NO PULL)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Add all changes (new files + deletions from cleanup)
        git add -A

        # Check if there are any changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "Update binary positions for $(date +'%Y-%m-%d')"

          # Push directly without pulling - this avoids merge conflicts
          git push origin main
          echo "Changes committed and pushed successfully"
        else
          echo "No changes to commit"
        fi

